<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒教団 - 聖域端末</title>
    <style>
        :root {
            --main-red: #ff003c;
            --glitch-blue: #00f2ff;
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            background: #000;
            height: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            font-family: 'Hiragino Mincho ProN', 'serif';
        }

        /* 筐体（テレビ枠）: スマホサイズにフィット */
        .tv-frame {
            position: relative;
            width: 95vw;
            height: 90vh;
            max-width: 400px;
            background: #1a1a1a;
            border-radius: 40px;
            border: 8px solid #222;
            box-shadow: inset 0 0 30px #000, 0 0 50px rgba(255,0,60,0.2);
            padding: 15px;
            box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        /* 画面 */
        .screen {
            position: relative;
            flex-grow: 1;
            background: var(--bg-black);
            border-radius: 25px;
            overflow: hidden;
            border: 4px solid #111;
            animation: screen-flicker 0.15s infinite;
        }

        /* 走査線 */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0) 1px,
                rgba(0, 0, 0, 0.3) 2px
            );
            z-index: 10;
            pointer-events: none;
        }

        /* 色収差・グリッチテキスト */
        .glitch-text {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-top: 20%;
            position: relative;
            /* 赤と青の影で色収差を表現 */
            text-shadow: 
                -2px 0 var(--glitch-blue), 
                2px 0 var(--main-red);
            animation: chromatic-aberration 2s infinite;
            letter-spacing: 10px;
        }

        /* 入信ボタン（ギミック付） */
        .join-btn {
            display: block;
            margin: 50px auto;
            padding: 15px 40px;
            background: transparent;
            color: var(--main-red);
            border: 1px solid var(--main-red);
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            z-index: 20;
            transition: all 0.1s;
            text-shadow: 0 0 5px var(--main-red);
        }
        .join-btn:active {
            transform: scale(0.9);
            background: var(--main-red);
            color: #000;
        }

        /* 右下の通知スタック */
        .notifications {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column-reverse;
            gap: 5px;
            z-index: 15;
            pointer-events: none;
        }
        .notif-card {
            background: rgba(40, 0, 10, 0.8);
            border-left: 3px solid var(--main-red);
            color: #fff;
            padding: 8px 12px;
            font-size: 0.7rem;
            width: 150px;
            animation: slide-in 0.3s ease-out forwards;
            backdrop-filter: blur(2px);
        }

        /* アニメーション：色収差の揺れ */
        @keyframes chromatic-aberration {
            0% { text-shadow: -2px 0 var(--glitch-blue), 2px 0 var(--main-red); }
            25% { text-shadow: 2px 0 var(--glitch-blue), -2px 0 var(--main-red); }
            50% { text-shadow: -1px -1px var(--glitch-blue), 1px 1px var(--main-red); }
            100% { text-shadow: -2px 0 var(--glitch-blue), 2px 0 var(--main-red); }
        }

        /* アニメーション：画面のチカチカ */
        @keyframes screen-flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 砂嵐 */
        .noise {
            position: absolute;
            inset: 0;
            background: url('https://media.giphy.com/media/oEI9uWUzn938I/giphy.gif');
            opacity: 0.03;
            mix-blend-mode: screen;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="tv-frame">
        <div class="screen">
            <div class="scanlines"></div>
            <div class="noise"></div>
            
            <h1 class="glitch-text">荒教団</h1>
            
            <button class="join-btn" onclick="addNotification()">入信</button>

            <div class="notifications" id="notif-box">
                <div class="notif-card">救済まであと666秒...</div>
                <div class="notif-card">誰かが入信しました</div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-around; padding-top: 10px;">
            <div style="width: 10px; height: 10px; border-radius: 50%; background: #333;"></div>
            <div style="width: 30px; height: 5px; border-radius: 5px; background: #333;"></div>
        </div>
    </div>

    <script>
        // ギミック：入信ボタンを押すと不気味な通知が増える
        const messages = [
            "警告：思考を停止してください",
            "魂の同期を完了しました",
            "あなたは10,432人目の生贄です",
            "後ろに誰かいますか？",
            "荒教団はあなたを見ています",
            "逃げられません"
        ];

        function addNotification() {
            const box = document.getElementById('notif-box');
            const newNotif = document.createElement('div');
            newNotif.className = 'notif-card';
            newNotif.innerText = messages[Math.floor(Math.random() * messages.length)];
            box.appendChild(newNotif);

            // 画面を一瞬真っ赤にするギミック
            document.querySelector('.screen').style.backgroundColor = 'var(--main-red)';
            setTimeout(() => {
                document.querySelector('.screen').style.backgroundColor = 'var(--bg-black)';
            }, 50);

            // 通知が多すぎたら古いものを消す
            if(box.children.length > 8) {
                box.removeChild(box.firstChild);
            }
        }
    </script>
</body>
</html>
