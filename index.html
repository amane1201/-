<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>荒教団 - 最終侵食</title>
    <style>
        :root {
            --main-red: #ff003c;
            --glitch-blue: #00f2ff;
            --bg-black: #050205;
        }

        body, html {
            margin: 0; padding: 0; background: #000;
            height: 100dvh; width: 100vw;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            font-family: 'Hiragino Mincho ProN', serif;
            color: #fff;
        }

        /* 筐体：画面の縁に密着 */
        .tv-frame {
            position: relative; width: 100vw; height: 100dvh;
            background: #111; border: 12px solid #222;
            box-sizing: border-box; display: flex; flex-direction: column;
            box-shadow: inset 0 0 80px #000; transition: transform 0.1s;
        }

        .screen {
            position: relative; flex-grow: 1; margin: 8px;
            background: var(--bg-black); border-radius: 20px;
            overflow-y: auto; overflow-x: hidden;
            border: 3px solid #000; animation: flicker 0.15s infinite;
        }

        /* 通知スタック */
        .notif-stack {
            position: absolute; bottom: 20px; right: 10px;
            display: flex; flex-direction: column-reverse; gap: 5px;
            z-index: 500; pointer-events: none;
        }
        .notif-item {
            background: rgba(255, 0, 60, 0.2); border-left: 4px solid var(--main-red);
            padding: 8px 12px; font-size: 0.7rem; backdrop-filter: blur(5px);
            animation: slideIn 0.3s ease-out forwards; min-width: 150px;
        }

        /* 隠しギミック：サブリミナル */
        #subliminal {
            position: fixed; inset: 0;
            background: url('https://i.giphy.com/media/oEI9uWUzn938I/giphy.gif');
            background-size: cover; opacity: 0; pointer-events: none;
            z-index: 1000; mix-blend-mode: color-dodge;
        }

        /* 走査線 */
        .scanlines {
            position: fixed; inset: 0; z-index: 100; pointer-events: none;
            background: repeating-linear-gradient(rgba(0,0,0,0) 0px, rgba(0,0,0,0.3) 2px);
        }

        /* 入信ボタン */
        .join-btn {
            display: block; width: 70%; margin: 30px auto; padding: 20px;
            border: 2px solid var(--main-red); color: var(--main-red);
            background: rgba(255,0,0,0.05); text-decoration: none; font-size: 1.6rem;
            text-align: center; position: relative; z-index: 20;
            text-shadow: 0 0 10px var(--main-red);
        }

        /* アニメーション */
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes flicker { 0% { opacity: 0.98; } 100% { opacity: 1; } }
        @keyframes glitch-jump { 0% { transform: translate(0); } 10% { transform: translate(-5px, 5px); } 100% { transform: translate(0); } }

        .glitch-active { animation: glitch-jump 0.1s infinite; filter: hue-rotate(90deg) invert(1); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="subliminal"></div>

    <div class="tv-frame" id="frame">
        <div class="screen" id="screen">
            <div class="scanlines"></div>

            <div style="padding: 50px 20px; text-align: center; position: relative; z-index: 10;">
                <h1 id="title" style="font-size: 3.5rem; letter-spacing: -5px; margin: 0; text-shadow: 3px 0 var(--glitch-blue), -3px 0 var(--main-red);">荒教団</h1>
                <p id="counter" style="color: #444; font-size: 0.8rem;">接続人数: 0666412</p>
            </div>

            <a href="https://line.me/ti/g2/-xozZqx4BETwQPFgKCDV-g_Wqu0YtJmwlIIC0w?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" 
               class="join-btn" id="joinBtn">入信</a>

            <div class="activity-section" id="activity">
                <h2 style="color: var(--main-red);">■ 聖域活動報告</h2>
                <p id="activity-text">思考の初期化を開始しました...<br>
                   全端末の同期を要請中...<br>
                   バグは「神」の啓示である。</p>
                <div id="random-msg" style="color: var(--glitch-blue); font-size: 0.7rem;"></div>
            </div>
            
            <div style="height: 200px;"></div>
            <div class="notif-stack" id="notifBox"></div>
        </div>
    </div>

    <script>
        const notifMsgs = ["誰かが入信しました", "監視カメラが起動中", "背後に熱源を検知", "思考の漏洩を確認", "教祖があなたを見ています", "データの書き換え完了"];
        const notifBox = document.getElementById('notifBox');

        // 1. 自動通知ギミック (5秒に1回)
        setInterval(() => {
            const n = document.createElement('div');
            n.className = 'notif-item';
            n.innerText = notifMsgs[Math.floor(Math.random() * notifMsgs.length)];
            notifBox.appendChild(n);
            if(notifBox.children.length > 5) notifBox.removeChild(notifBox.firstChild);
        }, 5000);

        // 2. 隠しギミック：長押しで「真実」
        let pressTimer;
        const screen = document.getElementById('screen');
        screen.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                document.getElementById('activity-text').innerHTML = "1. 記憶の全消去<br>2. 存在の抹消<br>3. 永遠のノイズへの回帰";
                document.getElementById('activity-text').style.color = "var(--main-red)";
                document.body.style.filter = "invert(1) hue-rotate(180deg)";
            }, 2000);
        });
        screen.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
            document.body.style.filter = "none";
        });

        // 3. 隠しギミック：7回タップで強烈なバグ
        let tapCount = 0;
        document.body.addEventListener('click', (e) => {
            tapCount++;
            if(tapCount % 7 === 0) {
                const sub = document.getElementById('subliminal');
                const frame = document.getElementById('frame');
                sub.style.opacity = "0.8";
                frame.style.transform = "scale(1.2) rotate(5deg)";
                setTimeout(() => {
                    sub.style.opacity = "0";
                    frame.style.transform = "none";
                }, 150);
            }
            // タップ位置への振動エフェクト
            const frame = document.getElementById('frame');
            frame.style.transform = `translate(${(Math.random()-0.5)*15}px, ${(Math.random()-0.5)*15}px)`;
            setTimeout(() => frame.style.transform = "none", 50);
        });

        // 4. カウンターの高速変動
        setInterval(() => {
            document.getElementById('counter').innerText = "接続人数: " + Math.floor(Math.random() * 9999999).toString().padStart(7, '0');
        }, 100);

        // 5. 入信ボタン演出
        document.getElementById('joinBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('glitch-active');
            setTimeout(() => { window.location.href = this.href; }, 800);
        });

        // 6. タブのタイトルをこっそり変える
        document.addEventListener('visibilitychange', () => {
            document.title = document.hidden ? "逃げないで" : "荒教団 - 侵食中";
        });

        // 7. 教典メッセージ
        const quotes = ["思考は病である", "ノイズを愛せ", "次はあなたの番です", "救済まであと僅か"];
        setInterval(() => {
            document.getElementById('random-msg').innerText = ">> " + quotes[Math.floor(Math.random()*quotes.length)];
        }, 2000);
    </script>
</body>
</html>
