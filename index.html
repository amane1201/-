<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>荒教団</title>
    <style>
        :root {
            --main-red: #ff003c;
            --glitch-blue: #00f2ff;
            --bg-black: #050205;
        }

        /* 画面全体の固定 */
        body, html {
            margin: 0; padding: 0;
            background: #000;
            height: 100dvh; /* スマホのバーを除いた高さに固定 */
            width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Hiragino Mincho ProN', serif;
        }

        /* ドラム缶テレビの筐体：画面の縁にフィットさせる */
        .tv-frame {
            position: relative;
            width: 100vw; height: 100dvh; /* 画面いっぱいに広げる */
            background: #151515;
            box-sizing: border-box;
            border: 15px solid #222; /* 物理的な枠感 */
            border-radius: 40px;
            display: flex; flex-direction: column;
            box-shadow: inset 0 0 50px #000;
        }

        .screen {
            position: relative;
            flex-grow: 1;
            margin: 10px; /* 枠の内側の余白 */
            background: var(--bg-black);
            border-radius: 30px;
            overflow-y: auto; /* 中身が増えたらスクロール可能に */
            overflow-x: hidden;
            border: 5px solid #000;
            display: flex; flex-direction: column;
            animation: flicker 0.2s infinite;
        }

        /* 走査線 */
        .scanlines {
            position: fixed; inset: 0; z-index: 100;
            background: repeating-linear-gradient(rgba(0,0,0,0) 0px, rgba(0,0,0,0.3) 2px);
            pointer-events: none;
        }

        /* 活動内容エリア */
        .activity-section {
            padding: 20px;
            color: #ddd;
            font-size: 0.85rem;
            line-height: 1.8;
            border-top: 1px solid #333;
            background: rgba(20, 0, 0, 0.5);
        }
        .activity-section h2 {
            color: var(--main-red);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--main-red);
            display: inline-block;
        }

        /* タイトル・ボタン */
        .header { text-align: center; padding: 30px 0; }
        .glitch-title {
            font-size: 2.8rem;
            color: #fff;
            text-shadow: -2px 0 var(--glitch-blue), 2px 0 var(--main-red);
            margin: 0;
        }

        .join-btn {
            display: block; width: 200px; margin: 20px auto;
            padding: 15px; text-align: center;
            border: 2px solid var(--main-red);
            color: var(--main-red); text-decoration: none;
            font-size: 1.4rem; font-weight: bold;
            background: rgba(255,0,60,0.1);
            transition: 0.1s;
        }

        /* 画面割れ演出 */
        .crack-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: url('https://www.transparenttextures.com/patterns/cracked-glass.png');
            filter: invert(1); opacity: 0; pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
    </style>
</head>
<body>

    <div class="tv-frame">
        <div class="screen" id="screen">
            <div class="crack-overlay" id="crack"></div>
            <div class="scanlines"></div>

            <div class="header">
                <h1 class="glitch-title">荒教団</h1>
                <p style="font-size: 0.7rem; color: #666;">SERIAL: 000-ARASH-666</p>
            </div>

            <a href="https://line.me/ti/g2/-xozZqx4BETwQPFgKCDV-g_Wqu0YtJmwlIIC0w?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" 
               class="join-btn" onclick="triggerCrack(event)">入信</a>

            <div class="activity-section">
                <h2>■ 活動内容</h2>
                <ul>
                    <li>デジタル・ノイズによる精神の解脱</li>
                    <li>思考停止プロトコルの配布</li>
                    <li>不定期な一斉サブリミナル儀式</li>
                    <li>現実世界のバグ修正と再構築</li>
                </ul>
                <p id="dynamic-scripture" style="color: var(--glitch-blue); border-left: 2px solid; padding-left: 10px;">―― 思考を放棄せよ ――</p>
            </div>

            <div style="height: 100px;"></div> </div>
        
        <div style="height: 40px; display: flex; justify-content: center; align-items: center; gap: 20px;">
            <div style="width: 50px; height: 5px; background: #333; border-radius: 5px;"></div>
            <div style="width: 15px; height: 15px; background: #222; border-radius: 50%; border: 2px solid #333;"></div>
        </div>
    </div>

    <script>
        // 画面割れ演出
        function triggerCrack(e) {
            e.preventDefault();
            document.getElementById('crack').style.opacity = "1";
            document.querySelector('.tv-frame').style.transform = "scale(1.1) rotate(2deg)";
            document.body.style.backgroundColor = "var(--main-red)";
            setTimeout(() => {
                window.location.href = e.target.href;
            }, 500);
        }

        // 活動内容の下の教典をランダム変更（3秒）
        const quotes = ["ノイズこそが唯一の真実", "あなたは既に接続されている", "救済は画面の向こうに", "過去の記憶を初期化せよ"];
        setInterval(() => {
            const target = document.getElementById('dynamic-scripture');
            target.style.opacity = 0;
            setTimeout(() => {
                target.innerText = "―― " + quotes[Math.floor(Math.random() * quotes.length)] + " ――";
                target.style.opacity = 1;
            }, 300);
        }, 3000);

        // スマホのアドレスバー対策（リサイズ時）
        window.addEventListener('resize', () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        });
    </script>
</body>
</html>
